        .centered-container {

            text-align: center;

            padding: 20px;
            border-radius: 10px;
            background-color: rgb(235, 235, 224);

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            margin-bottom: 10px;
        }

        .outer-box {
            border: 1px solid #640303;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .box-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
        }

        .box-checkbox {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);

    </style>
