<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .table {
            width: 97%;
            height: 30%;
            margin: auto;
        }

        .btn {
            margin-top: 10px;
        }

        .btn1 {
            background-color: red;
            margin-right: 5px;
            width: 105%;
        }

        .btn2 {
            background-color: rgb(3, 107, 13);
            margin-left: 5px;
            width: 110%;
        }

        .circle-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 2px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: rgb(158, 158, 158);
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid p-3 mb-2 bg-primary-subtle text-emphasis-primary text-center">
            <button type="button" class="btn btn-primary">back</button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <img src="https://cdn.mgmtech.org/static/mgmu.ac.in/assets/images/LogoMGM.svg" class="img-fluid"
                    alt="Responsive image" style="width: 8%; ">

                <div class="row row-cols-2" style="margin-right: 0.3%; color: #673700;">
                    <h1 style="margin-left: 15px; font-weight: bold;">MGM</h1>
                </div>

                <div class="row row-cols-2" style="margin-right: 18%; color: #673700;">

                    <h1 style="font-weight: bold;">UNIVERSITY</h1>

                </div>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>


            </div>
        </div>
    </nav>



    <div class="container-fluid">
        <div class="row">
            <!-- First Part -->
            <div class="col-1 bg-light">

                <div class="row row-cols-2" style="background-color: #0e0171; color: white; margin-bottom: 15px;">
                    <h2>Marks</h2>
                </div>
                <div class="col">
                    <div class="circle-button">0</div>
                    <div class="circle-button">1</div>
                </div>
                <div class="col">
                    <div class="circle-button">2</div>
                    <div class="circle-button">3</div>
                </div>
                <div class="col">
                    <div class="circle-button">4</div>
                    <div class="circle-button">5</div>
                </div>
                <div class="col">
                    <div class="circle-button">6</div>
                    <div class="circle-button">7</div>
                </div>
                <div class="col">
                    <div class="circle-button">8</div>
                    <div class="circle-button">9</div>
                </div>
                <div class="col">
                    <div class="circle-button">10</div>
                    <div class="circle-button">1/2</div>
                </div>

                <button type="button" class="btn btn-success"><i class="bi bi-check2" style=" color: white"
                        ;></i></button>
                <button type="button" class="btn btn-danger"><i class="bi bi-x-circle"></i></button>


            </div>

            <!-- Second Part -->
            <div class="col-8" style="background-color: #e0e0e0;">
                <nav aria-label="...">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <span class="page-link">Previous</span>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active" aria-current="page">
                            <span class="page-link">2</span>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
                <div>
                    <input class="form-control form-control-lg" id="formFileLg" type="file">
                    <div class="alert alert-success" role="alert">
                        Pdf uploaded successfully!
                    </div>
                </div>
            </div>

            <!-- Third Part with Table -->
            <div class="col-3 bg-light">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col" style="background-color: darkblue; color: white;">Questions</th>
                            <th scope="col" style="background-color: darkblue; color: white;">Out of</th>
                            <th scope="col" style="background-color: darkblue; color: white;">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button type="button" class="btn btn-primary">Q1</button></td>
                            <td>10</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-primary">Q2</button></td>
                            <td>15</td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-primary">Q3</button></td>
                            <td>10</td>
                            <td>7</td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-primary">Q4</button></td>
                            <td>12</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-primary">Q5</button></td>
                            <td>8</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-primary">Q6</button></td>
                            <td>10</td>
                            <td>9</td>
                        </tr>
                    </tbody>
                </table>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Calculate Total Score:</button>
                    <div class="d-flex">
                        <button type="button" class="btn1 btn btn-primary btn-sm">Reject Paper</button>
                        <button type="button" class="btn2 btn btn-primary btn-sm">Finish Paper</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
